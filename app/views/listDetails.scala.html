@(title:String, report: Parent, user: User)

@mobilemain {


    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
	    <a class="btn btn-link pull-left" id="edit" href="@routes.Parents.editParent(report.id)">
	    	Edit
	  	</a>
	   <a class="icon icon-compose pull-right" href="@routes.Details.createDetail(report.id)">
	  	</a>
	  	<h1 class="title">@title</h1>
    </header>

    <div class="bar bar-footer">
  		<a class="icon icon-left pull-left" href="@routes.Parents.listForStatus(report.status.toString())" data-transition="slide-out"></a>
  		<a class="icon icon-share pull-right" href="#"></a>
	</div>
	
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="report details"><span class="label">Report Total:</span> $@("%.2f".format(report.getTotal())) <span class="pull-right"><span class="label">Status:</span> @report.status</span></div>
      <div >
        <ul class="table-view">
        	@for(i <- report.details) {
	          <li class="table-view-cell detail">
	            <a class="navigate-right" href="@routes.Details.getDetail(i.id)" data-transition="slide-in">
	            	<div>
	            	  <div class="date">@i.date.format("YYYY-MM-dd")</div>
		              <div class="deets">@i.category<span class="pull-right">@("%.2f".format(i.amount))</span></div>
		              <div class="description">@i.description </div>	
	            	</div>
	            </a>
	          </li>
	          }
        </ul>
      </div>
    </div>
    


}
